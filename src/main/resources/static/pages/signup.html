<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Regístro</title>
  </head>
  <body class="body">
    <header class="header-pages">
      <!-- Navbar -->
      <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              style="max-height: 40px"
              class="logo"
              src="../images/logo/logo.png"
          /></a>
          <!-- Menu hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar-text"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>
    <main>
      <!-- Formulario -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <h2 class="text-center mt-5">Regístrate</h2>
            <form>
              <div class="form-group mb-3">
                <label class="mb-1" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group mb-3">
                <label class="mb-1" for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Contraseña"
                />
              </div>
              <div class="form-group mb-3">
                <label class="mb-1" for="confirmPassword"
                  >Confirmar Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirmar Contraseña"
                />
              </div>
              <div class="form-group mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="termsCheckbox"
                  />
                  <label class="form-check-label" for="termsCheckbox">
                    Acepto los <a href="#">términos y condiciones</a>
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary btn-block">
                Registrarse
              </button>
              <div class="text-center mt-3">
                Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Formulario End -->
    </main>
    <footer>
      <!-- bottom-content-->

      <div class="footer-links fixed-bottom" id="footer-bottom">
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-12">
              <div class="copyright">
                <div class="row">
                  <div class="col-8 align-bottom">
                    <p>© Codo-a-Codo 2024</p>
                  </div>
                  <div
                    class="col-4 d-flex flex-row justify-content-end"
                    id="footer-icons"
                  >
                    <a
                      class="list-group-item p-2"
                      href="mailto:ciclomonserrat@gmail.com"
                      target="_blank"
                      ><img
                        style="max-height: 20px"
                        src="../images/logo/email.svg"
                    /></a>
                    <a
                      class="list-group-item p-2"
                      href="https://instagram.com/monserratciclo"
                      target="_blank"
                      ><img
                        style="max-height: 20px"
                        src="../images/logo/instagram.svg"
                    /></a>
                    <a
                      class="list-group-item p-2"
                      href="https://www.facebook.com/monserratciclo"
                      target="_blank"
                      ><img
                        style="max-height: 20px"
                        src="../images/logo/facebook.svg"
                    /></a>
                    <a
                      class="list-group-item p-2"
                      href="https://www.youtube.com/@ciclomonserrat9600 "
                      target="_blank"
                      ><img
                        style="max-height: 20px"
                        src="../images/logo/youtube.svg"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--bottom-content -->
    </footer>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
